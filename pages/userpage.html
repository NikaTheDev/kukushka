<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kukushka Express - პირადი კაბინეტი</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER SECTION -->
      <header class="header">
        <div class="container flex-row">
          <div class="logo flex-row">
            <img src="../assets/icons/logo.svg" alt="" class="logoImg" />
            <h1 class="brandName">Kukushka Express</h1>
          </div>
          <ul class="navList flex-row">
            <li class="navItem flex-column">
              <a href="../index.html">
                <i class="fa-solid fa-house"></i>
                მთავარ გვერდზე დაბრუნება</a
              >
            </li>
          </ul>
        </div>
      </header>

      <!-- MAIN SECTION -->
      <main class="main container flex-column">
        <div class="userpage flex-column">
          <div class="userInfoContainer flex-column">
          </div>

          <div class="userpageForms flex-column">
            <div class="switchContainer">
              <button id="regSwitch" class="regSwitch">რეგისტრაცია</button>
              <button id="logSwitch" class="logSwitch">შესვლა</button>
            </div>
            <form class="regForm flex-column" id="regForm">
              <h3>რეგისტრაცია</h3>

              <input
                type="text"
                name="firstNameReg"
                id="firstNameReg"
                class="formItem"
                placeholder="სახელი" />

              <input
                type="text"
                name="lastNameReg"
                id="lastNameReg"
                class="formItem"
                placeholder="გვარი" />

              <input
                type="email"
                name="emailReg"
                id="emailReg"
                class="formItem"
                placeholder="ელფოსტა" />

              <input
                type="tel"
                name="phoneReg"
                id="phoneReg"
                class="formItem"
                required
                placeholder="ტელეფონის ნომერი*" />

              <input
                type="password"
                name="passwordReg"
                id="passwordReg"
                class="formItem"
                required
                placeholder="პაროლი*" />

              <button class="formItem">რეგისტრაცია</button>
            </form>

            <form id="logInForm" class="logInForm flex-column">
              <h3>შესვლა</h3>

              <input
                type="tel"
                name="phoneLogIn"
                id="phoneLogIn"
                class="formItem"
                required
                placeholder="ტელეფონის ნომერი" />

              <input
                type="password"
                name="passwordLogIn"
                id="passwordLogIn"
                class="formItem"
                required
                placeholder="პაროლი" />

                <label for="saveLogIn" class="formItem saveLogInLabel flex-row">
                  <input type="checkbox" name="saveLogIn" id="saveLogIn" class="saveLogIn">
                  პაროლის დამახსოვრება
                  </label>
                

              <button class="formItem">შესვლა</button>
            </form>
          </div>

        </div>
      </main>

      <!-- FOOTER SECTION -->
      <footer class="footer">
        <div class="container flex-column">
          <div class="hotLine">
            <p>ცხელი ხაზი: <a href="tel:*0000">*0000</a></p>
          </div>
          <div class="contacts flex-row" id="contacts">
            <a href="#">
              <i class="fa-brands fa-facebook fa-xl"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter fa-xl"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram fa-xl"></i>
            </a>
            <a href="mailto:">
              <i class="fa-solid fa-envelope fa-xl"></i>
            </a>
          </div>
          <div class="copy">
            <p>2025 &copy;</p>
           
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../scripts/userpage.js"></script>
  </body>
</html>
