<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kukushka Express - Tickets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER SECTION -->
      <header class="header">
        <div class="container flex-row">
          <div class="logo flex-row">
            <img src="../assets/icons/logo.svg" alt="" class="logoImg" />
            <h1 class="brandName">Kukushka Express</h1>
          </div>
          <nav>
            <ul class="navList flex-row">
              <li class="navItem flex-column"><a href="#">კაბინეტი</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- MAIN SECTION -->
      <main class="main container">
        <div class="ticketsPage flex-row">
          <section class="ticketsSection flex-column">
            <div class="ticketsChoose flex-column">
              <h3>არჩეული რეისი</h3>
              <div class="train flex-column"></div>

              <div class="chooseVagon flex-column">
                <h3>გთხოვთ აირჩიოთ ვაგონი</h3>
                <div class="vagons flex-row"></div>
              </div>
              <div id="seatContainer" class="seatContainer flex-row"></div>
            </div>

            <div class="passangers">
              <form
                id="passangersForm"
                class="passangersForm searchForm flex-column">
                <h3>საკონტაქტო ინფორმაცია</h3>
                <div class="contactInfo flex-row">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email" />
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="ტელეფონის ნომერი"
                    required />
                </div>
                <div class="passangerInfoList flex-column">
                  <h3>მგზავრების ინფორმაცია</h3>
                </div>
              </form>
            </div>
          </section>

          <aside class="invoice flex-column">
            <h3>არჩეული ადგილები</h3>
            <div class="ivoiceSeats flex-column">
              <div class="invoiceSeatheader flex-row">
                <p class="invoiceSeatClass">ვაგონი</p>
                <p class="invoiceSeatNumber">ადგილი</p>
                <p class="invoiceSeatPrice">ფასი</p>
              </div>
              <div class="invoiceSeatsList flex-column"></div>
            </div>
            <div class="totalPriceContainer flex-row">
              <p>სულ</p>
              | <span><span class="totalPriceItem"></span>₾</span>
            </div>
            <button
              form="passangersForm"
              id="passangersFormBtn"
              class="passangersFormBtn">
              დადასტურება
            </button>
          </aside>
        </div>
      </main>

      <!-- FOOTER SECTION -->
      <footer class="footer">
        <div class="container flex-column">
          <div class="hotLine">
            <p>ცხელი ხაზი: <a href="tel:*0000">*0000</a></p>
          </div>
          <div class="contacts flex-row" id="contacts">
            <a href="#">
              <i class="fa-brands fa-facebook fa-xl"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter fa-xl"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram fa-xl"></i>
            </a>
            <a href="mailto:">
              <i class="fa-solid fa-envelope fa-xl"></i>
            </a>
          </div>
          <div class="copy">
            <p>2025 &copy;</p>
            <p></p>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../scripts/tickets.js"></script>
  </body>
</html>
