<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kukushka Express</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER SECTION -->
      <header class="header">
        <div class="container flex-row">
          <div class="logo flex-row">
            <img src="./assets/icons/logo.svg" alt="" class="logoImg" />
            <h1 class="brandName">Kukushka Express</h1>
          </div>
          <nav>
            <ul class="navList flex-row">
              <li class="navItem flex-column"><a href="#">კაბინეტი</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- MAIN SECTION -->
      <main class="main container">
        <!-- Search container -->
        <div class="searchSection flex-column">
          <h2>მატარებლის ბილეთები</h2>
          <!-- Search form for trains -->
          <div class="ticketSearch">
            <form id="searchForm" class="searchForm flex-row">
              <select name="departure" id="departure" required>
                <option value="" selected disabled>&#xf601; საიდან</option>
              </select>

              <select name="arive" id="arive" required>
                <option value="" selected disabled>&#xf3c5; სად</option>
              </select>

              <input
                type="date"
                name="departureDate"
                id="departureDate"
                required />

              <button>&#xf002; ძებნა</button>
            </form>
          </div>
        </div>

        <!-- Section to show available trains -->
        <section class="trainsList flex-column"></section>
      </main>

      <!-- FOOTER SECTION -->
      <footer class="footer">
        <div class="container flex-column">
          <div class="hotLine">
            <p>ცხელი ხაზი: <a href="tel:*0000">*0000</a></p>
          </div>
          <div class="contacts flex-row" id="contacts">
            <a href="#">
              <i class="fa-brands fa-facebook fa-xl"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter fa-xl"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram fa-xl"></i>
            </a>
            <a href="mailto:">
              <i class="fa-solid fa-envelope fa-xl"></i>
            </a>
          </div>
          <div class="copy">
            <p>2025 &copy;</p>
            <p></p>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
