<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kukushka Railway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER SECTION -->
      <header class="header">
        <div class="container flex-row">
          <div class="logo flex-row">
            <img src="./assets/icons/logo.svg" alt="" class="logoImg" />
            <h1 class="brandName">Kukushka Railway</h1>
          </div>
          <nav>
            <ul class="navList flex-row">
              <li class="navItem"><a href="#">წესები</a></li>
              <li class="navItem"><a href="#">ბილეთის გაუქმება</a></li>
              <li class="navItem"><a href="#">კონტაქტი</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- MAIN SECTION -->
      <main class="main container">
        <div class="searchSection flex-column">
          <h2>მატარებლის ბილეთები</h2>

          <div class="ticketSearch">
            <form id="searchForm" class="searchForm flex-row">
              <select name="" id="" required>
                <option value="0" selected disabled>&#xf601; საიდან</option>
              </select>

              <select name="" id="" required>
                <option value="0" selected disabled>&#xf3c5; სად</option>
              </select>

              <input type="date" name="" id="" />

              <input
                type="number"
                name=""
                id=""
                placeholder="&#xf183;   მგზავრები"
                min="1" />

              <button>&#xf002; ძებნა</button>
            </form>
          </div>
        </div>
        <section class="trainsList flex-column">
          <h3 class="trainsListHeading">
            აირჩიე გასვლა <span>თბილისი-ბათუმის</span> მიმართულებით
          </h3>

          <div class="trainsListItem flex-row">
            <div class="travelInfo flex-row">
              <div class="from">
                <p class="station">თბილისი</p>
                <p class="time">12:00</p>
              </div>

              <div class="trainInfo flex-column">
                <p>
                  <img src="./assets/icons/favicon.svg" alt="" />
                </p>
                <p>802</p>
                <div class="features">
                  <i class="fa-solid fa-mug-hot fa-lg"></i>
                  <i class="fa-solid fa-plug fa-lg"></i>
                  <i class="fa-solid fa-restroom fa-lg"></i>
                  <i class="fa-solid fa-fan fa-lg"></i>
                </div>
              </div>

              <div class="to">
                <p class="station">ბათუმი</p>
                <p class="time">5:00</p>
              </div>
            </div>

            <div class="vagonInfo flex-row">
              <button>I კლასი</button>
              <button>II კლასი</button>
              <button>ბიზნესკლასი</button>
            </div>
          </div>
        </section>
      </main>

      <!-- FOOTER SECTION -->
      <footer class="container footer"></footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
